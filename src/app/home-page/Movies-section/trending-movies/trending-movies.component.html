<div class="row container mx-auto justify-content-between backGround px-0">
  <app-media-card
    class="col-md-3"
    *ngFor="let movies of trendingmovies"
    [input]="movies"
  ></app-media-card>
</div>
<div
  *ngIf="_loader.Loading | async"
  class="d-flex justify-content-center spin-loader"
>
  <div class="spinner-grow text-primary top-50 position-fixed" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
